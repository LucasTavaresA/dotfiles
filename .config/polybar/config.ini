[colors]
black = #000000
gray = #333333
lightgrey = #777777
white = #ffffff
yellow = #ffff00
lightblue = #0099ff
red = #ff0000

[bar/pc]
width = 100%
height = 14px
radius = 0
tray-offset-x = 0
tray-offset-y = 0
background = ${colors.black}
foreground = ${colors.white}
bottom = false
; Tag underline
line-size = 0px
border-bottom-size = 0px
border-bottom-color = ${colors.white}
; padding dos lados da barra
padding-left = 0
padding-right = 2
; margem entre modulos
module-margin = 1
locale = pt_BR.UTF-8
; separator = "   "
; separator-foreground = ${colors.white}
font-0 = "Terminus:size=16:antialias=true:autohint=true;2"
font-1 = "SauceCodePro Nerd Font:size=12:antialias=true:autohint=true;2"
font-2 = "Monospace:size=12:antialias=true:hinting=true;3"
modules-left = musica pulseaudio
modules-center = date
modules-right = filesystem
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
; controle do wm sobre a barra
; override-redirect = true
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

[module/herbstluftwm]
type = custom/script
exec = ~/code/shell/polybar_herbstluftwm
tail = true

[module/battery]
type = internal/battery
; This is useful in case the battery never reports 100% charge
full-at = 100
low-at = 10
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>
label-charging = Carregando %percentage%%
label-discharging = Descarregando %percentage%%
label-full = Carregado
label-low = Batteria baixa
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/xworkspaces]
type = internal/xworkspaces
label-active = %icon%
label-active-background = ${colors.black}
label-active-foreground = ${colors.white}
label-active-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground = ${colors.lightgrey}
label-urgent = %icon%
label-urgent-underline = ${colors.red}
label-urgent-padding = 1
label-empty = %icon%
label-empty-foreground = ${colors.black}
label-empty-padding = 1
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-default = ﱡ

[module/filesystem]
type = internal/fs
format-mounted = <label-mounted>
label-mounted = " %mountpoint%%percentage_used:3:3%% "
mount-0 = /
mount-1 = /home
interval = 3600
fixed-values = true

[module/musica]
type = custom/script
exec = musica tocando
; Seconds to sleep between updates
; Default: 5 (0 if `tail = true`)
; interval = 1
tail = true
format = <label>
label = "%output% "
format-prefix = "  "

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:3:3%%
label-muted = "婢 mute"
label-muted-foreground = ${colors.lightgrey}
ramp-volume-0 = 
ramp-volume-1 = 墳
ramp-volume-2 = 

[module/date]
type = internal/date
; segundos
interval = 60
date = %a %d/%m/%Y - %H:%M
label = %date%
label-foreground = ${colors.white}

[settings]
screenchange-reload = true
pseudo-transparency = true
